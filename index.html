<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>countdown timer</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" ></script>
</head>
<body>
    <h1> UNTIL NEW BEGINNINGS </h1>
    <div class="countdown-container">
        <div class="countdown-el days.c">
            <p class="big text" id="days"><h1>0</h1></p>
            <span> <h6>DAYS</h6s> </span>
        </div>
        <div class="countdown-el hours.c">
            <p class="big text" id="hours"><h1>0</h1></p>
            <span> <h6>HOURS</h6> </span>
        </div>
        <div class="countdown-el minutes.c">
            <p class="big text" id="minutes"><h1>0</h1></p>
            <span> <h6>MINUTES</h6> </span>
        </div>
        <div class="countdown-el seconds.c">
            <p class="big text" id="seconds"><h1>0</h1></p>
            <span> <h6>SECONDS</h6> </span>
        </div>
    </div>
    
</body>
</html>
